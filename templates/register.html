<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>会員登録（LINE LIFF）</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <h1>会員登録</h1>
  <form id="registerForm">
    <label for="name">氏名:</label>
    <input type="text" id="name" required><br><br>

    <label for="student_id">学籍番号:</label>
    <input type="text" id="student_id" required><br><br>

    <label for="grade">学年:</label>
    <input type="text" id="grade" required><br><br>

    <button type="submit">登録</button>
  </form>

  <p id="result"></p>

  <script>
    let lineUserId;

    async function main() {
      await liff.init({ liffId: "YOUR_LIFF_ID" });
      const profile = await liff.getProfile();
      lineUserId = profile.userId;
    }

    main();

    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const student_id = document.getElementById("student_id").value;
      const grade = document.getElementById("grade").value;

      const res = await fetch("/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-LINE-USER-ID": lineUserId
        },
        body: JSON.stringify({ name, student_id, grade })
      });

      const data = await res.json();
      document.getElementById("result").innerText = data.message;

      if(data.status==="ok"){
        alert("登録完了！購入ページに移動します");
        window.location.href="/"; // 登録完了後 index.html へ
      }
    });
  </script>
</body>
</html>
